      <link rel="icon" type="image/png" href="./assets/ico/neva-logo.ico" />
      <!-- Library -->
      <link

      <script src="./assets/js/script.js" defer></script>

      <header id="header">
         <!-- Desktop Menu -->

            <div id="links">

               <a href="https://www.linkedin.com/in/felipe-aven/">

         </nav>

               <li class="nav-list">

      <main id="main">
         <h1>Picture in Picture</h1>
         <p>
            This project allows you to stream your screen to a Picture in Picture window <br />
            Just select the screen and press start
         </p>
         <section class="section">
            <!--Video-->
            <video id="video" controls height="360" width="640" hidden></video>
            <!--Button-->
            <div class="button-container">
               <button id="button">START</button>
            </div>
         </section>
      </main>
      <footer id="footer" class="wrapper">
